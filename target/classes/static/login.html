  <body class="text-center">
    <form class="form-signin" action="javascript:;">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only">Email address</label>
  <input type="text" id="username" class="form-control" placeholder="Email address" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" id="submitBtn" type="button">Sign in</button>

</form>

<script>
  $("#submitBtn").click(function (){
    $.post("/login", { username: $("#username").val(), password: $("#password").val() },

  })
